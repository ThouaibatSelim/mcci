<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <style>
        body { font-family: Arial; margin: 50px; }
        input, button { margin: 10px 0; padding: 8px; }
        button { background-color: green; color: white; cursor: pointer; }
    </style>

    <h1>Formulaire Upload</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label>Nom : <input type="text" name="name" required></label><br>
        <label>Fichier : <input type="file" name="file" required></label><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
