<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload Fichier</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: #e9f3ff;
            margin: 0;
            height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        /* Container principal */
        #uploadbox {
            width: 380px;
            padding: 25px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        /*drag & drop */
        #dropzone {
            border: 2px dashed #7cb7ff;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.3s;
            color:#4c4c4c;
        }
        #dropzone.dragover {
            background: #eef6ff;
            border-color: #4fa3ff;
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            border:none;
            background:#4fa3ff;
            color:white;
            border-radius:6px;
            cursor:pointer;
            transition: .2s;
        }
        button:hover {
            background:#318fe8;
        }

        #filename {
            margin: 10px 0;
            color: #555;
            font-size: 14px;
        }

        #PBContainer {
            width:100%;
            height: 10px;
            background:#ddd;
            border-radius: 5px;
            margin-top: 15px;
            display:none;
        }

        #progressbar {
            height: 100%;
            width: 0%;
            background:#4fa3ff;
            border-radius: 5px;
            transition: width 0.2s;
        }

        #message {
            margin-top: 15px;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="uploadbox">
    <h3>Déposer votre fichier</h3>

    <div id="dropzone">Glissez votre fichier ici</div>

    <input type="file" id="fileinput" style="display:none">

    <button id="choisir">Choisir un fichier</button>
    <button id="envoyer">Envoyer</button>

    <div id="filename">Aucun fichier sélectionné</div>

    <div id="PBContainer">
        <div id="progressbar"></div>
    </div>

    <div id="message"></div>
</div>

<script>
let selectedFile = null;

const dropZone = document.getElementById("dropzone");
const choisir = document.getElementById("choisir");
const fileInput = document.getElementById("fileinput");
const envoyer = document.getElementById("envoyer");
const message = document.getElementById("message");
const fileName = document.getElementById("filename");
const pbContainer = document.getElementById("PBContainer");
const pb = document.getElementById("progressbar");


// Sélection du fichier 
choisir.onclick = () => fileInput.click();

fileInput.onchange = () => {
    selectedFile = fileInput.files[0];
    fileName.textContent = selectedFile ? selectedFile.name : "Aucun fichier sélectionné";
};


// Drag & Drop

dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("dragover");

    if (e.dataTransfer.files.length > 0) {
        selectedFile = e.dataTransfer.files[0];
        fileName.textContent = selectedFile.name;
    }
});


//Envoi avec AJAX

envoyer.onclick = () => {
    if (!selectedFile) {
        message.style.color = "red";
        message.textContent = "Aucun fichier sélectionné.";
        return;
    }

    const xhr = new XMLHttpRequest();

    xhr.open("POST", "/upload", true);

    const formData = new FormData();
    formData.append("file", selectedFile);

    pbContainer.style.display = "block";
    pb.style.width = "0%";
    message.textContent = "";

    xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
            let percent = Math.round((e.loaded / e.total) * 100);
            pb.style.width = percent + "%";
        }
    };

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            let res;

            try {
                res = JSON.parse(xhr.responseText);
            } catch (e) {
                message.style.color = "red";
                message.textContent =
                    "Erreur, votre fichier n'a pas été uploadé, veuillez réessayer";
                return;
            }

            if (res.success) {
                message.style.color = "green";
                message.textContent = "Votre fichier a été uploadé avec succès !";
                fileName.textContent = "Fichier envoyé : " + res.file;
            } else {
                message.style.color = "red";
                message.textContent =
                    "Erreur, votre fichier n'a pas été uploadé, veuillez réessayer";
            }
        }
    };

    xhr.send(formData);
};
</script>

</body>
</html>
